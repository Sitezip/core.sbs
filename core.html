<body>

                        <a href="#" class="nav-link-premium active" target="#main"

                    </li>
                    
                    <!-- Demos -->
                    <li class="nav-item dropdown">
                        <a class="nav-link-premium dropdown-toggle" href="#" role="button"

                        <ul class="dropdown-menu dropdown-menu-dark glass border-0 shadow-lg mt-3">
                            <li><a class="dropdown-item" href="#" target="#main" data-core-templates="other">Change Content</a></li>
                            <li><a class="dropdown-item" href="#" target="#main" data-core-templates="stuff">Product Grid</a></li>
                            <li><a class="dropdown-item" href="#" target="#main" data-core-templates="stuff">Add Products</a></li>
                            <li><a class="dropdown-item" href="#" target="#under" data-core-templates="EMPTY">Clear Products</a></li>
                            <li>
                                <hr class="dropdown-divider opacity-10">
                            </li>
                            <li><a class="dropdown-item" href="#" target="#main" data-core-templates="deep">Recursive Demo</a></li>
                        </ul>
                    </li>
                    
                    <!-- Account -->
                    <li class="nav-item">
                        <a href="#" class="nav-link-premium" target="#main"
                            data-core-templates="user">Account</a>
                    </li>
                    
                    <!-- Scammer News -->
                    <li class="nav-item">
                        <a href="#" class="nav-link-premium" target="#main"
                            data-core-templates="news">Scammer News</a>
                    </li>
                    
                    <!-- Silent Data -->
                    <li class="nav-item">
                        <a href="#" class="nav-link-premium" target="#main"
                            data-core-templates="deep">Silent Data</a>
                    </li>
                    
                    <li class="nav-item ms-lg-4">
                        <a href="https://github.com/Sitezip/core.sbs" target="_blank"
                            class="btn-premium text-decoration-none">Star on GitHub</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Viewhost -->
    <div id="main" class="fade-in-up">
        <div class="core-pocket" data-core-templates="home"></div>
    </div>

    <!-- Secondary Insertion Point -->

    <!-- Toast Notification Container -->

    <!-- Component Registry (Templates) -->
    <section id="cr-data" style="display:none;">

        <!-- HOME TEMPLATE -->

                    <div class="row align-items-center">

                            <span class="badge-premium mb-4 d-inline-block">V2.0 Core Engine</span>
                            <h1 class="hero-title">Experience the<br>Speed of Logic.</h1>
                            <p class="lead text-muted mb-5 fs-5">A high-performance JS orchestration layer that
                                eliminates virtual DOM overhead. Decoupled, asynchronous, and remarkably clean.</p>
                            <div class="d-flex flex-wrap gap-4 mb-5">
                                <div class="d-flex align-items-center gap-2">
                                    <div class="text-primary fs-3">●</div>
                                    <div class="small fw-bold text-uppercase ls-wide">Async-Native</div>
                                </div>
                                <div class="d-flex align-items-center gap-2">
                                    <div class="text-accent fs-3">●</div>
                                    <div class="small fw-bold text-uppercase ls-wide">Zero Overload</div>
                                </div>
                                <div class="d-flex align-items-center gap-2">
                                    <div class="text-white opacity-50 fs-3">●</div>
                                    <div class="small fw-bold text-uppercase ls-wide">Recursive</div>
                                </div>
                            </div>
                            <div class="d-flex gap-3">
                                <a href="#" target="#main" data-core-templates="stuff" class="btn-premium">View
                                    Components</a>
                                <a href="#" onclick="showToast('Silent Background Sync Initialized', 'info')"

                                <img src="hero_bg.png" class="img-fluid rounded-4 shadow-lg"

                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <div class="container mb-5">
                <div class="row g-4">
                    <div class="col-md-3">

                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="metric-box glass">

                            <div class="metric-label">Backend Flow</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="metric-box glass">
                            <h2 class="text-gradient" id="templates">0</h2>
                            <div class="metric-label">Registered DOM</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="metric-box glass">
                            <h2 class="text-gradient-primary" id="clones">0</h2>
                            <div class="metric-label">Clustered Logic</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container py-5">
                <div class="row g-5">
                    <div class="col-lg-8">
                        <div class="glass p-5 h-100">

                            <div

                                    class="position-absolute top-0 end-0 p-4 opacity-10 fw-bold display-1 line-height-1">
                                    "</div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <!-- ACCOUNT TEMPLATE -->

            <div class="container py-5 mt-5">

                    <div>

                        <p class="fs-5 text-muted mb-0">Senior Developer | core. Contributor</p>

                    <div class="ms-auto">
                        <button class="btn btn-outline-light rounded-pill px-4">Edit Profile</button>
                    </div>
                </div>

                <div class="row g-4">
                    <div class="col-lg-8">
                        <div class="glass p-5">
                            <h3 class="fw-bold mb-4">System Console</h3>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div
                                        class="p-4 rounded-4 bg-white bg-opacity-5 border border-white border-opacity-5">
                                        <label class="small text-muted text-uppercase fw-bold mb-1">Sync Version</label>
                                        <div class="fs-4 fw-bold text-primary">v2025.12.26</div>

                                </div>

                            <div class="mb-4">
                                <div class="d-flex justify-content-between mb-2">
                                    <span class="small text-muted">Cache Utilization</span>
                                    <span class="small text-accent fw-bold">94%</span>
                                </div>
                                <div class="progress bg-white bg-opacity-10" style="height: 6px; border-radius: 10px;">
                                    <div class="progress-bar bg-info" style="width: 94%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <!-- NEWS TEMPLATE -->
        <template name="news">
            <div class="container py-5 mt-5">
                <div class="d-flex align-items-end justify-content-between mb-5">
                    <div>
                        <h1 class="display-4 fw-bold">Scammer News</h1>
                        <p class="text-muted fs-5 mb-0">Breaking updates from the underground network.</p>
                    </div>

                </div>

                <div class="row g-4">
                    <div class="core-clone col-md-6 col-lg-4" data-core-data="news"
                        data-core-source="https://newsdata.io/api/1/news?apikey=pub_499644bc0f473c4fa28fc8e472d99213ee5b3&q=phishing&country=gb,us&language=en&category=crime,education,technology,technology">

                            <div class="p-4 flex-grow-1">
                                <div class="d-flex align-items-center gap-3 mb-3">

                                         class="rounded-circle" style="width:32px;height:32px;" alt="Source favicon">
                                    <div>
                                        <span class="small text-muted">ID: #{{rec:article_id}}</span>
                                        <span class="small text-primary d-block">{{rec:pubDate}} views</span>
                                    </div>
                                </div>
                                <h4 class="fw-bold mb-3">{{rec:title:truncate:60}}</h4>
                                <p class="text-muted mb-4 fs-6">{{rec:description:truncate:120}}</p>
                                <div class="d-flex gap-2 mb-3">
                                    <span class="badge bg-dark bg-opacity-50 text-white small">{{rec:category:upper}}</span>
                                    <span class="badge bg-dark bg-opacity-50 text-white small">{{rec:country:upper}}</span>
                                </div>
                            </div>
                            <div class="p-4 border-top border-white border-opacity-5 mt-auto bg-white bg-opacity-5" style="color: #000000 !important;">
                                <div class="d-flex align-items-center justify-content-between">
                                    <div class="d-flex align-items-center gap-2">
                                        <img src="https://www.google.com/s2/favicons?domain={{rec:source_url}}&sz=24" 
                                             class="rounded-circle" style="width:24px;height:24px;" alt="Source favicon">
                                        <div>
                                            <span class="small fw-bold d-block" style="color: #000000 !important;">{{rec:source_name}}</span>
                                            <span class="small opacity-75" style="color: #000000 !important;">{{rec:source_priority}} priority</span>
                                        </div>
                                    </div>
                                    <a href="{{rec:link}}" target="_blank" class="small text-primary fw-bold" style="background-color: #1e3a8a; color: white !important; padding: 4px 8px; border-radius: 4px; text-decoration: none;">Read More →</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <!-- STUFF TEMPLATE -->
        <template name="stuff">
            <div class="container py-5 mt-5">
                <h2 class="display-5 fw-bold mb-5">Component Registry</h2>
                <div class="row g-4 mb-5">
                    <div class="col-12">
                        <div class="glass overflow-hidden">
                            <table class="table table-hover mb-0">
                                <thead class="bg-white bg-opacity-5">
                                    <tr>
                                        <th class="ps-4 py-3">Dev ID</th>
                                        <th class="py-3">Interface</th>
                                        <th class="py-3">Sync Status</th>
                                        <th class="text-end pe-4 py-3">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="core-clone border-white border-opacity-5 text-white"
                                        data-core-data="users" data-core-source="https://dummyjson.com/users?limit=5">
                                        <td class="ps-4 py-3 text-muted">#{{aug:count}}</td>
                                        <td class="py-3 fw-bold">{{rec:firstName}} {{rec:lastName}}</td>
                                        <td class="py-3"><span
                                                class="badge bg-success bg-opacity-10 text-success small px-3">ACTIVE</span>
                                        </td>
                                        <td class="text-end pe-4 py-3"><a href="#"
                                                class="text-accent text-decoration-none small fw-bold">POCKET SOURCE</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="row g-4">
                    <div class="core-clone col-lg-3 col-md-6" data-core-data="prods"

                        <div class="glass p-4 h-100 d-flex flex-column">
                            <div class="bg-white bg-opacity-5 rounded-4 p-4 mb-4 text-center d-flex align-items-center justify-content-center"

                                <img {{rec:thumbnail:core_pk_attr:src}} class="img-fluid rounded-3"

                                class="btn-premium w-100 py-2 fs-6">Buffer Data</button>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <!-- OTHER TEMPLATE -->
        <template name="other">
            <div class="container py-5 mt-5">
                <div class="glass p-5">
                    <h1 class="display-4 fw-bold mb-4">Architecture Deep-Dive</h1>
                    <div class="row g-5">
                        <div class="col-lg-6 text-white fs-5">
                            <p>core.js utilizes a <strong>Shadow-less Rendering</strong> approach. By treating the
                                DOM itself as the state tree, we bypass the need for expensive diffing algorithms.</p>
                            <p class="mb-5">Our cloner engine allows for nested, recursive component definitions that
                                hydrate automatically upon data insertion.</p>
                            <div class="row g-3">
                                <div class="col-6">
                                    <div
                                        class="p-4 rounded-4 bg-white bg-opacity-5 text-center border border-white border-opacity-5">
                                        <h2 class="text-white fw-bold mb-1">Low</h2>
                                        <span class="small text-uppercase ls-wide text-primary">Reflows</span>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div
                                        class="p-4 rounded-4 bg-white bg-opacity-5 text-center border border-white border-opacity-5">
                                        <h2 class="text-white fw-bold mb-1">∞</h2>
                                        <span class="small text-uppercase ls-wide text-accent">Scalability</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div
                                class="p-4 bg-black bg-opacity-50 rounded-4 border border-white border-opacity-10 font-monospace">
                                <pre class="text-primary-light mb-0"><code>&lt;div class="core-pocket" 
     data-core-templates="user"
     data-core-source="/api/v1/profile"&gt;
&lt;/div&gt;</code></pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                    <div class="core-clone" data-core-data="recursive" data-core-source="https://dummyjson.com/products?limit=1">

                            <p class="text-muted small mb-3" style="color: #000000 !important;">Syncing deep tree structure...</p>

                </div>
                <div class="ms-2 mt-2 ps-3 border-start border-white border-opacity-10" style="color: #000000 !important;">
                    {{rec:hues:core_pk_cloner:colors}}
                </div>
            </div>
        </template>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="core.js"></script>
    <script>
        // CORE INITIALIZATION
        core.ud.init = () => {
            core.useRouting = false;
            core.useDebugger = true;

            // Start metrics update loop
            setInterval(updateMetrics, 1000);
            updateMetrics();
        }

        // NAVIGATION & UX HOOKS
        core.ud.postpaint = (dataRef, dataObj, type) => {
            // Smooth Scroll to top on page swap
            if (type === 'template' && dataRef !== 'core') {
                window.scrollTo({ top: 0, behavior: 'smooth' });

                // Active Link Management
                document.querySelectorAll('.nav-link-premium').forEach(link => {
                    const templates = (link.dataset.coreTemplates || '').split(',');
                    // Simple check if the clicked template is in the link
                    if (templates.includes(dataRef)) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });

                // Auto-close mobile menu
                const bNavbar = bootstrap.Collapse.getInstance(document.getElementById('navbarNav'));
                if (bNavbar) bNavbar.hide();
            }
        }

        // NOTIFICATION SYSTEM
        function showToast(message, type = 'primary') {
            const toastEl = document.getElementById('coreToast');
            const toastMsg = document.getElementById('toastMessage');
            toastMsg.textContent = message;

            // Color mapping
            toastEl.className = `toast glass border-0 text-white animate-fadeIn`;

            const toast = new bootstrap.Toast(toastEl);
            toast.show();
        }

        // METRICS TELEMETRY
        function updateMetrics() {
            const cacheHits = Object.keys(core.be.cacheCreateTs.data).length;
            const dataCalls = Object.keys(core.be.fetchLogFIFO).length;
            const templates = document.querySelectorAll('#cr-data template').length;
            const clones = document.querySelectorAll('.core-cloned').length;

            const els = {
                cacheHits: document.getElementById('cacheHits'),
                dataCalls: document.getElementById('dataCalls'),
                templates: document.getElementById('templates'),
                clones: document.getElementById('clones')
            };

            if (els.cacheHits) els.cacheHits.textContent = cacheHits;
            if (els.dataCalls) els.dataCalls.textContent = dataCalls;
            if (els.templates) els.templates.textContent = templates;
            if (els.clones) els.clones.textContent = clones;
        }

        // DATA SOURCE INTERCEPTORS
        core.ud.postflight = (dataRef, dataObj, type) => {
            if (type === 'data') {
                switch (dataRef) {
                    case 'prods': return dataObj.products;
                    case 'users': return dataObj.users;
                    case 'news': return dataObj.results; // newsdata.io returns results array
                    case 'recursive': return [
                        {
                            name: 'FRED paid $21.58 on 7/23/24 for a pizza.',
                            more: [
                                { color: 'blue' },
                                { color: 'gold' }
                            ]
                        },
                        {
                            name: 'JAKE paid $2.11 on 7/16/24 for a pear.',
                            more: [
                                { color: 'red' },
                                { color: 'fire engine' },
                                { color: 'candy apple' }
                            ]
                        },
                        {
                            name: 'JAKER paid $6.87 on 7/23/24 for a banana.',
                            more: [
                                { color: 'yellow' },
                                { color: 'orange' },
                                { color: 'pink' },
                                { color: 'bright' },
                                { color: 'hot' },
                                { color: 'magenta' },
                                { color: 'dark' },
                                { color: 'hot' },
                                { color: 'magnetic' }
                            ]
                        }
                    ];
                }
            }
            return dataObj;
        }

        // INERTIA / TEST DATA
        core.be.getData('quote', 'https://dummyjson.com/quotes/random/');
        core.cr.setData('pip', { name: 'Core Engineer', title: 'Architect', id: 1 });
        core.cr.setData('recursive', [
            { name: 'Logic Chain Alpha', more: [{ color: 'cyan' }, { color: 'magenta', hues: [{ color: 'violet' }] }] },
            { name: 'Logic Chain Beta', more: [{ color: 'lime', hues: [{ color: 'emerald' }] }] }
        ]);
    </script>
</body>
