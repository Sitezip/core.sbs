<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORE Modular Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>CORE Modular Framework Test</h1>
    <div id="status-container"></div>

    <div class="test-section">
        <h2>Module Loading Test</h2>
        <div id="module-status"></div>
    </div>

    <div class="test-section">
        <h2>Basic Functionality Test</h2>
        <button onclick="testBasicFunctions()">Run Basic Tests</button>
        <div id="basic-results"></div>
    </div>

    <div class="test-section">
        <h2>Template Processing Test</h2>
        <div id="template-test">
            <template name="test-template">
                <div class="test-item">
                    <span class="h-data-name"></span> - <span class="f-upper">{{data:test:value}}</span>
                </div>
            </template>
        </div>
        <button onclick="testTemplateProcessing()">Test Templates</button>
        <div id="template-results"></div>
    </div>

    <div class="test-section">
        <h2>Data Management Test</h2>
        <button onclick="testDataManagement()">Test Data Storage</button>
        <div id="data-results"></div>
    </div>

    <!-- Load modules in dependency order -->
    <script src="core-ud.js"></script>
    <script src="core-sv.js"></script>
    <script src="core-hf.js"></script>
    <script src="core-be.js"></script>
    <script src="core-cr.js"></script>
    <script src="core-cb.js"></script>
    <script src="core-ux.js"></script>
    <script src="core-pk.js"></script>
    <script src="core-modular.js"></script>

    <script>
        let testResults = [];

        function addStatus(message, type = 'info') {
            const container = document.getElementById('status-container');
            const status = document.createElement('div');
            status.className = `status ${type}`;
            status.textContent = message;
            container.appendChild(status);
        }

        function addResult(testName, passed, details = '') {
            testResults.push({ test: testName, passed, details });
            const resultsDiv = document.getElementById('basic-results');
            const result = document.createElement('div');
            result.className = `status ${passed ? 'success' : 'error'}`;
            result.innerHTML = `<strong>${testName}:</strong> ${passed ? 'PASSED' : 'FAILED'} ${details}`;
            resultsDiv.appendChild(result);
        }

        function checkModule(moduleName, moduleObj) {
            return moduleObj && typeof moduleObj === 'object' ? true : false;
        }

        function testBasicFunctions() {
            addResult('Core Object Exists', checkModule('core', window.core));
            addResult('Backend Module', checkModule('core_be', window.core_be));
            addResult('Create Module', checkModule('core_cr', window.core_cr));
            addResult('Helper Module', checkModule('core_hf', window.core_hf));
            addResult('Pocket Module', checkModule('core_pk', window.core_pk));
            addResult('Validation Module', checkModule('core_sv', window.core_sv));
            addResult('UX Module', checkModule('core_ux', window.core_ux));
            addResult('User Defaults Module', checkModule('core_ud', window.core_ud));
            addResult('Callbacks Module', checkModule('core_cb', window.core_cb));

            // Test specific functions
            addResult('Date Formatting', typeof core_hf.date === 'function');
            addResult('UUID Generation', typeof core_hf.uuid === 'function');
            addResult('JSON Parsing', typeof core_hf.parseJSON === 'function');
            addResult('Data Validation', typeof core_sv.scrub === 'function');
            addResult('Template Storage', typeof core_cr.setTemplate === 'function');

            // Test actual functionality
            try {
                const uuid = core_hf.uuid('test');
                addResult('UUID Generation Works', uuid.length > 10, `Generated: ${uuid}`);
            } catch (e) {
                addResult('UUID Generation Works', false, e.message);
            }

            try {
                const date = core_hf.date(new Date(), 'M/D/YY');
                addResult('Date Formatting Works', date.length > 0, `Formatted: ${date}`);
            } catch (e) {
                addResult('Date Formatting Works', false, e.message);
            }

            try {
                const parsed = core_hf.parseJSON('{"test": "value"}');
                addResult('JSON Parsing Works', parsed && parsed.test === 'value');
            } catch (e) {
                addResult('JSON Parsing Works', false, e.message);
            }
        }

        function testTemplateProcessing() {
            try {
                // Set test data
                core_cr.setData('test', { name: 'John Doe', value: 'hello world' });
                
                // Get template
                const template = core_cr.getTemplate('test-template');
                addResult('Template Retrieval', template && template.includes('test-item'));
                
                // Test injection
                const injected = core_pk.injector('{{data:test:name}}');
                addResult('Template Injection', injected.includes('John Doe'));
                
            } catch (e) {
                addResult('Template Processing', false, e.message);
            }
        }

        function testDataManagement() {
            try {
                // Test data storage
                core_cr.setData('testData', { message: 'Hello from modular core!' });
                const retrieved = core_cr.getData('testData');
                addResult('Data Storage/Retrieval', retrieved && retrieved.message === 'Hello from modular core!');
                
                // Test template storage
                core_cr.setTemplate('testTpl', '<div>{{data:testData:message}}</div>');
                const template = core_cr.getTemplate('testTpl');
                addResult('Template Storage', template && template.includes('testData'));
                
            } catch (e) {
                addResult('Data Management', false, e.message);
            }
        }

        // Run initial module check
        window.addEventListener('load', () => {
            setTimeout(() => {
                addStatus('CORE Modular Framework loaded successfully', 'success');
                
                // Check if all modules are available
                const modules = [
                    'core_ud', 'core_sv', 'core_hf', 'core_be', 
                    'core_cr', 'core_cb', 'core_ux', 'core_pk', 'core'
                ];
                
                let allLoaded = true;
                modules.forEach(module => {
                    if (!window[module]) {
                        allLoaded = false;
                        addStatus(`Missing module: ${module}`, 'error');
                    }
                });
                
                if (allLoaded) {
                    addStatus('All modules loaded successfully', 'success');
                }
            }, 100);
        });
    </script>
</body>
</html>
