<!-- Pocket -->
<div class="core-pocket" data-core-templates="{{NAME}}Dropdown"></div>

<!-- Template -->
<template name="{{NAME}}Dropdown">
    <div class="dropdown">
        <button class="dropdown-toggle" onclick="toggleDropdown('{{NAME}}DropdownMenu')">
            Select Option
            <span class="dropdown-arrow">â–¼</span>
        </button>
        <div class="dropdown-menu" id="{{NAME}}DropdownMenu">
            <a href="#" class="dropdown-item">Option 1</a>
            <a href="#" class="dropdown-item">Option 2</a>
            <a href="#" class="dropdown-item">Option 3</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">Option 4</a>
        </div>
    </div>
</template>

<script>
function toggleDropdown(menuId) {
    const menu = document.getElementById(menuId);
    menu.classList.toggle('active');
    
    // Close on outside click
    document.addEventListener('click', function closeDropdown(e) {
        if (!e.target.closest('.dropdown')) {
            menu.classList.remove('active');
            document.removeEventListener('click', closeDropdown);
        }
    });
}
</script>

.dropdown {

    display: flex;

}

.dropdown-toggle:hover {
    border-color: #6366f1;
}

.dropdown-arrow {
    font-size: 0.75rem;
    opacity: 0.6;
}

.dropdown-menu {
    position: absolute;
