<!-- Basic Form Component -->
<!-- Generated by core-gen -->

<!-- Pocket -->
<div class="core-pocket" data-core-templates="{{NAME}}Form"></div>

<!-- Template -->
<template name="{{NAME}}Form">
    <form id="{{NAME}}Form" class="core-form">
        <div class="form-group">
            <label for="{{NAME}}Name">Name</label>
            <input type="text" id="{{NAME}}Name" name="name" placeholder="Enter your name" required>
        </div>
        
        <div class="form-group">
            <label for="{{NAME}}Email">Email</label>
            <input type="email" id="{{NAME}}Email" name="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
            <label for="{{NAME}}Message">Message</label>
            <textarea id="{{NAME}}Message" name="message" placeholder="Enter your message" rows="4" required></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</template>

<script>
document.getElementById('{{NAME}}Form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    
    // TODO: Replace with your API endpoint
    await core.be.getData('{{NAME}}Response', '/api/submit', {
        method: 'POST',
        data: {
            name: formData.get('name'),
            email: formData.get('email'),
            message: formData.get('message')
        }
    });
    
    // Handle success
    console.log('Form submitted successfully');
    e.target.reset();
});
</script>
