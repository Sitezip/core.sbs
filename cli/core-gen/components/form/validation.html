<!-- Form with Validation Component -->
<!-- Generated by core-gen -->

<!-- Pocket -->
<div class="core-pocket" data-core-templates="{{NAME}}Form"></div>

<!-- Template -->
<template name="{{NAME}}Form">
    <form id="{{NAME}}Form" class="core-form">
        <div class="form-group">
            <label for="{{NAME}}Name">Name *</label>
            <input type="text" id="{{NAME}}Name" name="name" placeholder="Enter your name" required>
            <span class="error-message" id="{{NAME}}NameError"></span>
        </div>
        
        <div class="form-group">
            <label for="{{NAME}}Email">Email *</label>
            <input type="email" id="{{NAME}}Email" name="email" placeholder="Enter your email" required>
            <span class="error-message" id="{{NAME}}EmailError"></span>
        </div>
        
        <div class="form-group">
            <label for="{{NAME}}Phone">Phone</label>
            <input type="tel" id="{{NAME}}Phone" name="phone" placeholder="(555) 555-5555">
            <span class="error-message" id="{{NAME}}PhoneError"></span>
        </div>
        
        <div class="form-group">
            <label for="{{NAME}}Message">Message *</label>
            <textarea id="{{NAME}}Message" name="message" placeholder="Enter your message" rows="4" required></textarea>
            <span class="error-message" id="{{NAME}}MessageError"></span>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
        <div class="success-message" id="{{NAME}}Success" style="display:none;">
            âœ… Form submitted successfully!
        </div>
    </form>
</template>

<script>
document.getElementById('{{NAME}}Form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    // Clear previous errors
    document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
    document.getElementById('{{NAME}}Success').style.display = 'none';
    
    const formData = new FormData(e.target);
    
    // Validate using core.js validation
    const result = core.sv.scrub([
        { 
            name: 'name', 
            value: formData.get('name'), 
            req: true,
            min: 2,
            max: 50
        },
        { 
            name: 'email', 
            value: formData.get('email'), 
            req: true,
            email: true
        },
        { 
            name: 'phone', 
            value: formData.get('phone'), 
            req: false,
            phone: true
        },
        { 
            name: 'message', 
            value: formData.get('message'), 
            req: true,
            min: 10,
            max: 500
        }
    ]);
    
    if (!result.success) {
        // Display validation errors
        result.errors.forEach(error => {
            const errorEl = document.getElementById(`{{NAME}}${error.name.charAt(0).toUpperCase() + error.name.slice(1)}Error`);
            if (errorEl) {
                errorEl.textContent = error.message;
            }
        });
        return;
    }
    
    // Submit to API
    try {
        await core.be.getData('{{NAME}}Response', '/api/submit', {
            method: 'POST',
            data: result.data
        });
        
        // Show success message
        document.getElementById('{{NAME}}Success').style.display = 'block';
        e.target.reset();
    } catch (error) {
        console.error('Submission error:', error);
    }
});
</script>
