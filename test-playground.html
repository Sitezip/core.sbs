<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test Playground</title>
<style>
body { margin: 20px; font-family: system-ui; }
iframe { width: 100%; height: 400px; border: 1px solid #ccc; }
</style>
</head>
<body>
<h1>Playground Test</h1>
<button onclick="runTest()">Run Test</button>
<iframe id="preview"></iframe>

<script>
function runTest() {
    const iframe = document.getElementById('preview');
    const testCode = `
<div class="core-pocket" data-core-templates="hello"></div>

<section id="cr-data" style="display:none;">
    <template name="hello">
        <div style="padding: 2rem; text-align: center;">
            <h1 style="color: #10b981;">Hello from core.js!</h1>
        </div>
    </template>
</section>
`;
    
    const fullHTML = `<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/gh/Sitezip/core.sbs@20251212.0/core.js"></script>
</head>
<body>
${testCode}
</body>
</html>`;
    
    iframe.srcdoc = fullHTML;
}

// Auto-run on load
runTest();
</script>
</body>
</html>
